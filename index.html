<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>etch a sketch</title>
</head>
<body>
    <div class="mainDiv">
        <div class="container"></div>
        <button class="pencilButton">Pencil</button>
        <button class="eraserButton">Eraser</button>
        <label for="gridToggle">Toggle Grid</label>
        <input type="checkbox" id="gridToggle" checked>
        <div class="slidercontainer">
            <input type="range" min="2" max="64" value="16" class="slider" id="gridSlider">
            <p id="sliderOutput">RANGE</p>
        </div>
        <button class="resetButton">Reset</button>
        <script src="./app.js"></script>
    </div>
</body>
</html>
